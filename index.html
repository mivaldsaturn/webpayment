<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pembayaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://files.catbox.moe/3xmeht.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page {
            display: none;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .active {
            display: block;
        }
        
        /* Halaman 1 - Welcome */
        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            height: 80px;
            overflow: hidden;
        }
        
        /* Halaman 2 - Profil */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-feedback {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .btn-shop {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Halaman 3 - Produk */
        .products-container {
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .products-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .product-card.selected {
            background: rgba(74, 144, 226, 0.8);
            border: 2px solid #fff;
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.1rem;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .total-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .total-price {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .btn-pay {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
        }
        
        /* Halaman 4 - Pembayaran */
        .payment-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .payment-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .payment-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .payment-logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
        }
        
        .dana-logo {
            background: linear-gradient(45deg, #00a3e0, #0082c8);
        }
        
        .gopay-logo {
            background: linear-gradient(45deg, #00aa13, #00c853);
        }
        
        .payment-details {
            flex: 1;
            text-align: left;
        }
        
        .payment-number {
            font-size: 1.2rem;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .payment-number:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .payment-name {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .payment-note {
            margin: 30px 0;
            font-size: 1.2rem;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .btn-paid {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
        }
        
        /* Halaman 5 - Kontak */
        .contact-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .contact-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }
        
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #34aadc);
            color: white;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes textChange {
            0% { transform: translateY(100%); opacity: 0; }
            20% { transform: translateY(0); opacity: 1; }
            40% { transform: translateY(0); opacity: 1; }
            60% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        
        .text-animation {
            animation: textChange 9s infinite;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .payment-method {
                flex-direction: column;
                text-align: center;
            }
            
            .payment-logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman 1 - Welcome -->
    <div class="page active" id="page1">
        <div class="container welcome-container">
            <div class="welcome-text">
                <div class="text-animation">WELCOME MY BUYER</div>
            </div>
        </div>
    </div>
    
    <!-- Halaman 2 - Profil -->
    <div class="page" id="page2">
        <div class="container profile-container">
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="https://files.catbox.moe/a78nhx.jpg" alt="Profile Picture">
                </div>
                <div class="profile-name">MIVALDSATURN</div>
                <div class="btn-group">
                    <a href="mailto:vallcxc01@gmail.com" class="btn btn-feedback">FEEDBACK</a>
                    <button class="btn btn-shop" onclick="showPage('page3')">SHOP</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Halaman 3 - Produk -->
    <div class="page" id="page3">
        <div class="container products-container">
            <h1 class="products-title">PRODUK KAMI</h1>
            <div class="products-grid" id="productsGrid">
                <!-- Produk akan diisi dengan JavaScript -->
            </div>
            <div class="total-container">
                <div class="total-price">Total: Rp <span id="totalPrice">0</span></div>
                <button class="btn btn-pay" onclick="showPage('page4')">BAYAR</button>
            </div>
        </div>
    </div>
    
    <!-- Halaman 4 - Pembayaran -->
    <div class="page" id="page4">
        <div class="container payment-container">
            <div class="payment-card">
                <h2 class="payment-title">METODE PEMBAYARAN</h2>
                
                <div class="payment-method">
                    <div class="payment-logo dana-logo">DANA</div>
                    <div class="payment-details">
                        <div class="payment-number" onclick="copyToClipboard('085194732962')">085194732962</div>
                        <div class="payment-name">ATAS NAMA : VALL</div>
                    </div>
                </div>
                
                <div class="payment-method">
                    <div class="payment-logo gopay-logo">GOPAY</div>
                    <div class="payment-details">
                        <div class="payment-number" onclick="copyToClipboard('085194732962')">085194732962</div>
                        <div class="payment-name">ATAS NAMA : VALL</div>
                    </div>
                </div>
                
                <div class="payment-note">JANGAN LUPA KIRIM BUKTI PEMBAYARAN</div>
                
                <button class="btn btn-paid" onclick="showPage('page5')">SUDAH MEMBAYAR</button>
            </div>
        </div>
    </div>
    
    <!-- Halaman 5 - Kontak -->
    <div class="page" id="page5">
        <div class="container contact-container">
            <div class="contact-card">
                <h2 class="contact-title">HUBUNGI KAMI</h2>
                <div class="contact-buttons">
                    <a href="https://wa.me/6285194732962" target="_blank" class="btn btn-whatsapp">WHATSAPP</a>
                    <a href="https://t.me/mivaldsaturn" target="_blank" class="btn btn-telegram">TELEGRAM</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio untuk lagu latar -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/vd6ahj.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Data produk
        const products = [
            { name: "STUDENT BANN", price: 10000 },
            { name: "STUDENT UNBANN", price: 10000 },
            { name: "STUDENT BUG", price: 15000 },
            { name: "SCRIPT MD", price: 10000 },
            { name: "SCRIPT PUSH", price: 5000 },
            { name: "SCRIPT CPANEL", price: 5000 },
            { name: "SCRIPT BUG", price: 20000 },
            { name: "JOIN PARTNER", price: 10000 },
            { name: "JASA RENAME", price: 10000 },
            { name: "NOKOS INDONESIA", price: 5000 },
            { name: "RESELLER PANEL", price: 5000 },
            { name: "BOT JAGA GRUP", price: 10000 },
            { name: "ADMIN PANEL", price: 8000 },
            { name: "CREATE WEB", price: 5000 },
            { name: "SCRIPT JASHER", price: 5000 },
            { name: "UBOT", price: 5000 }
        ];
        
        // Variabel untuk menyimpan produk yang dipilih
        let selectedProducts = [];
        
        // Fungsi untuk menampilkan halaman tertentu
        function showPage(pageId) {
            // Sembunyikan semua halaman
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Tampilkan halaman yang dipilih
            document.getElementById(pageId).classList.add('active');
            
            // Mulai memutar musik saat halaman 2 ditampilkan
            if (pageId === 'page2') {
                document.getElementById('bgMusic').play();
            }
            
            // Jika menuju halaman produk, render produk
            if (pageId === 'page3') {
                renderProducts();
            }
        }
        
        // Fungsi untuk merender produk
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                `;
                
                productCard.addEventListener('click', () => {
                    toggleProduct(index);
                });
                
                productsGrid.appendChild(productCard);
            });
            
            updateTotalPrice();
        }
        
        // Fungsi untuk memilih/membatalkan produk
        function toggleProduct(index) {
            const productCard = document.querySelectorAll('.product-card')[index];
            
            if (selectedProducts.includes(index)) {
                // Hapus dari daftar produk yang dipilih
                selectedProducts = selectedProducts.filter(i => i !== index);
                productCard.classList.remove('selected');
            } else {
                // Tambahkan ke daftar produk yang dipilih
                selectedProducts.push(index);
                productCard.classList.add('selected');
            }
            
            updateTotalPrice();
        }
        
        // Fungsi untuk memperbarui total harga
        function updateTotalPrice() {
            let total = 0;
            
            selectedProducts.forEach(index => {
                total += products[index].price;
            });
            
            document.getElementById('totalPrice').textContent = total.toLocaleString('id-ID');
        }
        
        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Nomor berhasil disalin: ' + text);
            });
        }
        
        // Animasi teks di halaman pertama
        setTimeout(() => {
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.innerHTML = '<div class="text-animation">SELAMAT BERBELANJA</div>';
        }, 3000);
        
        setTimeout(() => {
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.innerHTML = '<div class="text-animation">WEBSITE INI DIBUAT OLEH MIVALDSATURN</div>';
        }, 6000);
        
        // Pindah ke halaman 2 setelah animasi selesai
        setTimeout(() => {
            showPage('page2');
        }, 9000);
    </script>
</body>
</html>
